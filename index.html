<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon web page</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <header>
      <div id="image_logo_container">
        <img id="logo_image" src="/assets/images/logo.png" />
      </div>
    </header>
    <nav>
      <div id="top_link" class="top_bottom_link">
        <p class="link_navbar">All</p>
        <p class="link_navbar">Today's deals</p>
        <p class="link_navbar">Customer Service</p>
        <p class="link_navbar">Registry</p>
        <p class="link_navbar">Guft Cards</p>
        <p class="link_navbar">Sell</p>
      </div>
    </nav>
    <main>
      <section>
        <!-- intestazione pagina -->
        <div id="holiday_gift">
          <p id="holiday_text">Shop All Holiday Gift Cards</p>
          <h1>
            Holiday Gift Guides<span id="holiday_subtitle">Be a go-gifter</span>
          </h1>
        </div>
      </section>
      <section>
        <div id="cards_container">
          <h3>
            Find the perfect gift<span
              ><a class="link_to_shop" href="#">Shop now</a></span
            >
          </h3>
          <div class="card"><img src="/assets/images/img_1.jpg" /></div>
          <div id="middle_card" class="card">
            <img src="/assets/images/img_2.jpg" />
          </div>
          <div class="card">
            <img src="/assets/images/img_3.jpg" />
          </div>
          <div class="card">
            <img src="/assets/images/img_4.jpg" />
          </div>
        </div>
      </section>
      <section>
        <!-- banner shop -->
        <div class="banner">
          <img src="/assets/images/img_9.png" />
          <h3>
            Play the gifting game<span
              ><a class="link_to_shop" href="#">Shop gaming</a></span
            >
          </h3>
        </div>
        <div class="banner">
          <img src="/assets/images/img_10.png" />
        </div>
      </section>
    </main>
    <footer>
      <div class="top_bottom_link" id="back_to_top">
        <p>Back to top</p>
      </div>
      <div id="image_logo_bottom"></div>
    </footer>
  </body>
</html>
